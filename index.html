<!doctype html>
<html>

  <!DOCTYPE html>
  <html>
  <head> 
      <title>People Module</title>   
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">  
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
      <link rel="stylesheet" href="style.css">   
  </head>  
  
  <body> 
  
    <div class="container wrapper">  
      <h1>People</h1> 
      <div class="statsSec">
            <h2>Stats</h2> 
            <div id="stats">
              <script id="statsTemplate" type="x-tmpl-mustache">
                <label>Movie: {{original_title}} {{original_name}}</label>
                <label>Rating: {{vote_average}}</label>
              </script>
            </div>
      </div>
    
      <form class="form-inline movieForm">
          <button type="button" class="btn btn-default" id="submit">Search Movies</button>
      </form>
    </div>
    <div class="d-flex flex-row my-flex-container" id="movie-list">
          <script id="listTemplate" type="x-tmpl-mustache">
              {{#data}}
              <div class="p-2 my-flex-item">
                  <div class="card">
                      <img class="card-img-top" src="{{imageUrl}}">
                      <div class="card-block">
                          <h4 class="card-title">{{original_title}} {{original_name}}</h4>
                          <div class="meta">
                              <a href="#">{{populatrity}}</a>
                          </div>
                          <div class="card-text">
                              {{overview}}
                          </div>
                      </div>
                      <div class="card-footer">
                          <span class="float-right">{{release_date}}</span>
                          <span><i class=""></i>{{vote_average}}</span>
                      </div>
                  </div>
              </div>
              {{/data}}
          </script>
    </div>
  
  </body>  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js" integrity="sha384-zDnhMsjVZfS3hiP7oCBRmfjkQC4fzxVxFhBx8Hkz2aZX8gEvA/jsP3eXRCvzTofP" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script> 
  <script src="Movies.js"></script>
  <script src="PublisherSubscriber.js"></script>
  <script src="Stats.js"></script>
</html>
